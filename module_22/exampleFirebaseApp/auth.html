<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Demo - Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üî• Firebase Authentication</h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </header>

        <main class="auth-main">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button id="loginTab" class="tab-btn active" data-mode="login">Log In</button>
                    <button id="signupTab" class="tab-btn" data-mode="signup">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Welcome Back!</h2>
                    <p class="form-subtitle">Log in to your account</p>
                    
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" required placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">Log In</button>
                    </form>

                    <div id="loginError" class="error-message" style="display: none;"></div>
                    <div id="loginSuccess" class="success-message" style="display: none;"></div>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="auth-form">
                    <h2>Create Account</h2>
                    <p class="form-subtitle">Sign up to get started</p>
                    
                    <form id="signupFormElement">
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName" required placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" id="signupEmail" required placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                            <small class="form-hint">Minimum 6 characters</small>
                        </div>

                        <div class="form-group">
                            <label for="signupPasswordConfirm">Confirm Password</label>
                            <input type="password" id="signupPasswordConfirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    </form>

                    <div id="signupError" class="error-message" style="display: none;"></div>
                    <div id="signupSuccess" class="success-message" style="display: none;"></div>
                </div>

                <div class="auth-info">
                    <p>üîê Your data is secured with Firebase Authentication</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
